<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload/Download Stock-Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body>
  <div class="container">
    <h3>NodeJS/Express - Stock-Data Upload/Download</h3>
    <form action="https://ticker-stock-data.herokuapp.com/stock-names" class="form-horizontal" method="POST" enctype="multipart/form-data" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="uploadfile">Upload File:</label>
        <div class="col-sm-5">
          <input type="file" class="form-control"name="stockTickerNames"></input>
        </div>
      </div>
      <div class="form-group"> 
          <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
            <button type="button" onclick=location.href='/download/latest.csv' class="btn btn-default" ">Download Latest CSV</button>
          </div>
      </div>
    </form>
    <hr/>
  </div>
</body>
</html>
